<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Lokasi Penting Palembang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>Map Lokasi Penting Palembang</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-2.97, 104.80], 17); // fokus ke area Palembang

    // Tambahkan tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>'
    }).addTo(map);

    // Data GeoJSON (hanya lokasi penting Palembang)
    var geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "Nama": "Gedung Bulutangkis" },
          "geometry": { "type": "Point", "coordinates": [104.79905770632814,-2.97290010523146] }
        },
        {
          "type": "Feature",
          "properties": { "Nama": "Lapangan Basket" },
          "geometry": { "type": "Point", "coordinates": [104.79877559726026,-2.973887964044053] }
        },
        {
          "type": "Feature",
          "properties": { "Nama": "SMP PT.Pusri" },
          "geometry": { "type": "Point", "coordinates": [104.79949759565096,-2.9735709455336377] }
        },
        {
          "type": "Feature",
          "properties": { "Nama": "Bulutangkis" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[104.79899658503592,-2.9730281563133047],[104.79920027712649,-2.9730717740381323],[104.79907696730925,-2.972736073138009],[104.79899658503592,-2.9730281563133047]]]
          }
        },
        {
          "type": "Feature",
          "properties": { "Nama": "SMP PT.Pusri" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[104.79944108375742,-2.9736908658406804],[104.79960397000781,-2.9736989676168974],[104.79954382575494,-2.973378868709773],[104.79944108375742,-2.9736908658406804]]]
          }
        },
        {
          "type": "Feature",
          "properties": { "Nama": "Lapangan Basket" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[104.7986761647906,-2.9740267170386403],[104.79888901754242,-2.9740363038827553],[104.79877256583262,-2.9736722384095913],[104.7986761647906,-2.9740267170386403]]]
          }
        },
        {
          "type": "Feature",
          "properties": { "Nama": "Jl.SMP Menuju Lapangan dan Gedung" },
          "geometry": {
            "type": "LineString",
            "coordinates": [[104.79948398638163,-2.973497180550794],[104.79879431724254,-2.9739389746620617],[104.79908114714368,-2.972899025154831]]
          }
        }
      ]
    };

    // Tambahkan GeoJSON ke peta
    var layerGeo = L.geoJSON(geojsonData, {
      onEachFeature: function (feature, layer) {
        if (feature.properties) {
          let popupContent = "";
          for (let key in feature.properties) {
            popupContent += "<b>" + key + ":</b> " + feature.properties[key] + "<br>";
          }
          layer.bindPopup(popupContent);
        }
      },
      style: function(feature) {
        if (feature.geometry.type === "Polygon") {
          return { color: "blue", fillColor: "lightblue", fillOpacity: 0.5 };
        }
        if (feature.geometry.type === "LineString") {
          return { color: "red", weight: 3 };
        }
      },
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng);
      }
    }).addTo(map);

    // Sesuaikan zoom agar semua fitur terlihat
    map.fitBounds(layerGeo.getBounds());
  </script>
</body>
</html>
